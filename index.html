<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleeps Until Christmas</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background-color: #006400;
        text-align: center;
        padding-top: 50px;
        background-image: url("https://example.com/snowflake-background.png");
        background-repeat: no-repeat;
        background-size: cover;
      }
      .counter {
        background-color: #f02020;
        color: white;
        display: inline-block;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 10px dotted white;
      }
      .counter h1, .counter h2 {
        margin: 0;
        text-shadow: 2px 2px 4px #000000;
      }
      .counter {
        font-size: 4vw;
      }

      .counter h1 {
        font-size: 5vw;
      }

      @media (max-width: 600px) {
        .counter {
          font-size: 5vw;
        }
        .counter h1 {
          font-size: 8vw;
        }
      }

      .counter {
        font-size: clamp(12px, 4vw, 1.5em);
      }
      .counter h1 {
        font-size: clamp(16px, 5vw, 2.5em);
      }
    </style>
  </head>
  <body>
    <div class="counter">
      <h1 id="header">Loading...</h1>
      <h2 id="message"></h2>
    </div>

    <script>
      function calculateSleepsUntilChristmas() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const christmasDate = new Date(Date.UTC(currentYear, 11, 25));

        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        let christmasDay = new Date(christmasDate.getUTCFullYear(), christmasDate.getUTCMonth(), christmasDate.getUTCDate());

        if (today > christmasDay) {
          christmasDay.setFullYear(christmasDay.getFullYear() + 1);
        }

        const timeDiff = christmasDay - today;
        const sleeps = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

        document.getElementById("header").innerText = sleeps + " sleeps until Christmas!\n";

        if (today.getDate() === 25 && today.getMonth() === 11) {
          document.getElementById("message").innerText = "ğŸ„ Merry Christmas! ğŸ„\nğŸ…ğŸ„ğŸğŸ¦ŒğŸ¦ŒğŸğŸ„ğŸ…";
        } else {
          let message = "";
          for (let i = 0; i < sleeps; i++) {
            if (i > 0 && i % 10 === 0) {
              message += "\n";
            }
            message += "ğŸ˜´";
          }
          document.getElementById("message").innerText = message;
        }
      }

      calculateSleepsUntilChristmas();
    </script>
  </body>
</html>
