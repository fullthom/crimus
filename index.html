<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleeps Until Christmas</title>
    <style>
        body {
          font-family: "Comic Sans MS", cursive, sans-serif; /* Keeping the festive font */
          background-color: #006400; /* A light red-pink background for a festive feel */
          text-align: center;
          padding-top: 50px;
          background-image: url("https://example.com/snowflake-background.png"); /* Festive snowflake background */
          background-repeat: no-repeat;
          background-size: cover;
        }
        .counter {
          background-color: #f02020; /* Keeping the vibrant red background */
          color: white; /* White text for contrast */
          display: inline-block;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          border: 10px dashed white; /* Gold border for extra festivity */
          font-size: 1.5em; /* Adjusted font size for better visibility */
        }
        .counter h1 {
          margin: 0;
          font-size: 2.5em; /* Increased font size for emphasis */
          text-shadow: 2px 2px 4px #000000; /* Adding text shadow for a glowing effect */
        }
        @media (max-width: 600px) {
          .counter {
            padding: 20px;
          }
          .counter h1 {
            font-size: 2em; /* Adjusted font size for smaller screens */
          }
        }
      </style>
  </head>
  <body>
    <div class="counter">
      <h1 id="sleepsCounter">Loading...</h1>
    </div>

    <script>
        function calculateSleepsUntilChristmas() {
          const now = new Date();
          const currentYear = now.getFullYear();
          const christmasDate = new Date(Date.UTC(currentYear, 11, 25)); // December 25
    
          const today = new Date(
            now.getFullYear(),
            now.getMonth(),
            now.getDate()
          );
          let christmasDay = new Date(
            christmasDate.getUTCFullYear(),
            christmasDate.getUTCMonth(),
            christmasDate.getUTCDate()
          );
    
          if (today > christmasDay) {
            christmasDay.setFullYear(christmasDay.getFullYear() + 1);
          }
    
          const timeDiff = christmasDay - today;
          const sleeps = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
    
          let message = sleeps + " sleeps until Christmas!";
          if (false && today.getDate() === 25 && today.getMonth() === 11) {
            // It's Christmas Day
            message += "\n🎄 Merry Christmas! 🎄\n🎅🎄🎁🦌🦌🎁🎄🎅";
          } else {
            for (let i = 0; i < sleeps; i++) {
                message += "😴"
            }
          }
    
          document.getElementById("sleepsCounter").innerText = message;
        }
    
        calculateSleepsUntilChristmas();
      </script>
  </body>
</html>
